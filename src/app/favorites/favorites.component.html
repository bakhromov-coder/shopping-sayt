<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<h3>Istaklarim</h3>
<hr>

<div class="fav-div">

    @for (item of saralangan; track $index) {



    <div class="box">

        <div class="yoq" (click)="serv.remfav(item.id)">
            <i class="bi" [class]="item.heart ? 'bi-heart-fill' : 'bi-heart' " (click)="serv.heartt(item.id-1)"></i>
        </div>

        <div class="img">
            <img [src]="item.image" alt="">
        </div>

        <div class="bottom">
            <p>{{item.title}}</p>
            <p>{{item.price |currency: 'USD'}}</p>
        </div>

        <button type="button" class="btn btn-outline-success">Sotib olish</button>

    </div>


    }
</div>

<footer>
    <h3>bu yerda sizning reklamangiz bo'lishi mumkin edi</h3>
</footer>
