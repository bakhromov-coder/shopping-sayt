@for (item of serv.basitem; track $index) {
<div class="container">
    <div class="div1">

        <div class="box">
            <div class="img">
                <input type="checkbox">
                <img [src]="item.image" alt="">
            </div>

            <div class="box-main">
                <div class="title">
                    <p>{{item.title}}</p>
                    <div class="del" (click)="serv.rembas(item.id, item)">
                        <i class="bi bi-trash-fill"></i>
                        <p>Olib tashlash</p>
                    </div>
                </div>

                <div class="price-main">
                    <div class="count">
                        <div class="count-num">
                            <i class="bi bi-dash"></i>
                            <p class="pnum">{{item.count}}</p>
                            <i class="bi bi-plus"></i>
                        </div>

                    </div>

                    <div class="price">
                        <p>{{item.price |currency:'USD'}}</p>
                        <p>sofuto o'quvchilari uchun 3244356</p>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <div class="div2"> </div>
</div>
}
